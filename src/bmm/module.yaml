code: bmm
name: "BMad Method Agile-AI Driven-Development (Azure Fork)"
description: "AI-driven agile development framework with enhanced Azure DevOps integration"
default_selected: true # This module will be selected by default for new installations
version: 6.0.0
author: "nguyenpham97 (fork of BMAD-METHOD)"
tags:
  - agile
  - ai-driven
  - task-tracking
  - workflows
  - azure
  - azure-devops

# Variables from Core Config inserted:
## user_name
## communication_language
## document_output_language
## output_folder

project_name:
  prompt: "What is your project called?"
  default: "{directory_name}"
  result: "{value}"

user_skill_level:
  prompt:
    - "What is your development experience level?"
    - "This affects how agents explain concepts in chat."
  default: "intermediate"
  result: "{value}"
  single-select:
    - value: "beginner"
      label: "Beginner - Explain things clearly"
    - value: "intermediate"
      label: "Intermediate - Balance detail with speed"
    - value: "expert"
      label: "Expert - Be direct and technical"

planning_artifacts: # Phase 1-3 artifacts
  prompt: "Where should planning artifacts be stored? (Brainstorming, Briefs, PRDs, UX Designs, Architecture, Epics)"
  default: "{output_folder}/planning-artifacts"
  result: "{project-root}/{value}"

implementation_artifacts: # Phase 4 artifacts and quick-dev flow output
  prompt: "Where should implementation artifacts be stored? (Sprint status, stories, reviews, retrospectives, Quick Flow output)"
  default: "{output_folder}/implementation-artifacts"
  result: "{project-root}/{value}"

project_knowledge: # Artifacts from research, document-project output, other long lived accurate knowledge
  prompt: "Where should long-term project knowledge be stored? (docs, research, references)"
  default: "docs"
  result: "{project-root}/{value}"

# Azure DevOps Configuration
# These prompts are ALWAYS shown (no defaults) to ensure proper Azure DevOps integration
azure_team:
  prompt: "What is your Azure DevOps team name?"
  description: "This is the name of your team board in Azure DevOps (e.g., 'MyTeam'). Used for: Iteration assignment and team-specific work items."
  result: "{value}"

azure_project_id:
  prompt: "What is your Azure DevOps project ID?"
  description: "This is the unique project identifier in Azure DevOps (e.g., '12345-abcd-1234'). Leave empty to use your project name."
  result: "{value}"
